<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Image Gallery</title>
    <style>
      :root {
        --color-main: #4caf50;
        --color-dark: #222222;
        --color-light: #ffffff; 
        --color-main-75: rgba(76, 175, 80, 0.75);
        --color-dark-75: rgba(34, 34, 34, 0.75);
      }
      * {
        box-sizing: border-box;
      }
      html, body {
        min-height: 100%;
        height: 100%;
        min-width: 100%;
        width: 100%;
        max-width: 100%;
      }
      body {
        margin: 0;
        background-color: rgba(0,0,0,0.1);
      }
      .button {
        display: inline-block;
        background-color: var(--color-main);
        border: 3px solid var(--color-main);
        padding: 5px 10px;
        height: auto;
        font-weight: bold;
        font-size: 14px;
      }
      .button:hover {
        cursor: pointer;
        background-color: var(--color-light);
      }
      .button:active, .button:focus {
        background-color: var(--color-main);
        opacity: 0.75;
        outline: none;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script src="/dist/build.js"></script>
  </body>
</html>
